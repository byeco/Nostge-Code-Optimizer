<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostge Helper</title>
    <link rel="stylesheet" href="popup.css">
    <script src="JS/popup.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  </head>
  <body>
    <div class="header">
      <i class="fa fa-optimizely" aria-hidden="true"></i>
      <img src="İCON/icon.png" alt="nostge Icon" width="25" height="25">
      <h1>Nostge Helper</h1>
      <a href="https://www.nostge.com/nostge-helper/optimizer" target="_blank" title="Click here for better quality optimization">
      <button id="loginButton">
      </button>      
      </a>
    </div>
    
    <div class="content">
      <textarea id="codeInput" placeholder="Enter your code here"></textarea>
      <div class="select-container">
      <button id="optimizeButton">Optimize Code</button>
      
      <select id="languageSelect">
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="cpp">C++</option>
        <option value="java">Java</option>
        <option value="ruby">Ruby</option>
        <option value="php">PHP</option>
        <option value="swift">Swift</option>
        <option value="go">Go</option>
      </select>
      
      
    </div>
<br>
<br>
    <div class="popup-container">
      <div class="radio-group">
          <input type="radio" id="option1" name="options" checked>
          <label for="option1">Code Optimize</label>

          <input type="radio" id="options2" name="options">
          <label for="option2">Linear Gradient (soon)</label>
      </div>
  </div>
<br>
<br>
  <div class="button-container">
    <a href="https://github.com/byeco/nostge-helper" target="_blank">
    <button class="github-button" id="github">
      <img src="İCON/githubicon.png" alt="GitHub Icon">
      GitHub
    </button>
  </a>
  <a href="https://nostge.com/nco/report" target="_blank">
    <button class="report-button" id="report">
      <img src="İCON/reporticon.gif" alt="Report Icon">
      Report
    </button>
  </a>
  </div>
  <br>  
    <div class="footer">
        <p>
          © 2024 Byeco Software Ltd
        </p>
    </div>
   
    
  </body>
</html>
