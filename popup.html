<!--! Görünmez içerik #1 -->
<div id="hiddenContent" style="display: none;">
  <div class="content">
    <!-- Buraya optimize edilmiş olup olmadığını gösteren bir mesaj eklendi -->
    <p id="optimizeMessage"></p>
    <!-- Kod girişi -->
    <textarea id="codeInput" placeholder="Enter your code here"></textarea>
    <!-- Dil seçimi ve optimize butonu -->
    <div class="select-container">
      <button id="optimizeButton" onclick="optimizeCode()">Optimize Code</button>
      <select id="languageSelect" class="languageSelect">
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="cpp">C++</option>
        <option value="java">Java</option>
        <option value="ruby">Ruby</option>
        <option value="php">PHP</option>
        <option value="swift">Swift</option>
        <option value="go">Go</option>
        <option value="rust">Rust</option>
        <option value="csharp">C#</option>
        <option value="typescript">TypeScript</option>
        <option value="assembly">Assembly</option>
      </select>
    </div>
    <!-- Seçeneklerin filtrelenebilmesi için buton ve div -->
    <br>
    <div class="button-container">
      <button class="Filter-button" id="Filter" onclick="toggleOptions()">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
          <path d="M440-120v-240h80v80h320v80H520v80h-80Zm-320-80v-80h240v80H120Zm160-160v-80H120v-80h160v-80h80v240h-80Zm160-80v-80h400v80H440Zm160-160v-240h80v80h160v80H680v80h-80Zm-480-80v-80h400v80H120Z" fill="#a8a8a8"/>
        </svg>        
        &#160;    
        Filter
      </button>
      <div id="optionsDiv">
        <ul>
          <li>
            <label>
              <input type="checkbox" value="option1"> Delete Spaces
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" value="option2"> Delete Comments
            </label>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<!--! Görünmez içerik #2 -->

  <div class="content">

      <label for="volumeSlider" style="color: white;">Ses Seviyesi: <span id="volumeValue">100</span>%</label>
      </center>

    <br><br>
    <div class="button-container">
      <a id="optimizeLink">
        <button class="svg-button" id="bassBoostButton">

            <path d="M440-120v-240h80v80h320v80H520v80h-80Zm-320-80v-80h240v80H120Zm160-160v-80H120v-80h160v-80h80v240h-80Zm160-80v-80h400v80H440Zm160-160v-240h80v80h160v80H680v80h-80Zm-480-80v-80h400v80H120Z"/>
