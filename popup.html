<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostge Code Optimizer</title>
    <link rel="stylesheet" href="popup.css">
    <script src="JS/popup.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  </head>
  <body>
    <div class="header">
      <i class="fa fa-optimizely" aria-hidden="true"></i>
      <img src="İCON/icon.png" alt="nostge Icon" width="25" height="25">
      <h1>Nostge Code Optimizer</h1>
      <a href="https://nostge.com" target="_blank" title="Click here for better quality optimization">
      <button id="loginButton">
      </button>      
      </a>
    </div>
    
    <div class="content">
      <textarea id="codeInput" placeholder="Enter your code here"></textarea>
      <div class="select-container">
      <button id="optimizeButton">Optimize Code</button>
      
      <select id="languageSelect">
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="cpp">C++</option>
        <option value="java">Java</option>
        <option value="ruby">Ruby</option>
        <option value="php">PHP</option>
        <option value="swift">Swift</option>
        <option value="go">Go</option>
      </select>
      
      
    </div>
    <div class="content"><center><p><a>You can optimize the code incorrectly or incompletely, click the button at the top right for better optimization</a></p></center></div>
    </div>
    <div class="footer">
      <a href="https://github.com/byeco" target="_blank" title="Github Byeco">
        <p>
          © 2024 Byeco Software Ltd
        </p>
      </a>
    </div>

    
  </body>
</html>
